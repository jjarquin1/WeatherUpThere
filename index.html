<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>WeatherUpThere</title>
</head>

<body>
    <section class="content">
        <aside>
            <div class="container">
                <input class="search" placeholder="Search.."><button id="searchBtn">Search</button>
            </div> 
            <div class="append"></div>
        </aside>
        <div class="weather">
            <h1 class="city"></h1>
            <img class="icon">
            <p class="status"></p>
            <p class="temp"></p>
            <p class="date"></p>
            <p class="wind"></p>
            <p class="humidity"></p>
        </div>
        <div class="forcast">
            <h1>5 Day Forcast</h1>
            <div class="columns">
                <div class="card">
                    <p class="datec" id="date1"></p>
                    <img class="iconc" id="icon1">
                    <p class="tempc" id='temp1'></p>
                    <p class="humidic" id='humidity1'></p>
                </div>
                <div class="card">
                    <p class="datec" id="date2"></p>
                    <img class="iconc" id="icon2">
                    <p class="tempc" id='temp2'></p>
                    <p class="humidic" id='humidity2'></p>
                </div>
                <div class="card">
                    <p class="datec" id="date3"></p>
                    <img class="iconc" id="icon3">
                    <p class="tempc" id="temp3"></p>
                    <p class="humidic" id="humidity3"></p>
                </div>
                <div class="card">
                    <p class="datec" id="date4"></p>
                    <img class="iconc" id="icon4">
                    <p class="tempc" id='temp4'></p>
                    <p class="humidic" id="humidity4"></p>
                </div>
                <div class="card">
                    <p class="datec" id="date5"></p>
                    <img class="iconc" id="icon5">
                    <p class="tempc" id='temp5'></p>
                    <p class="humidic" id='humidity5'></p>
                </div>
            </div>
        </div>
    </section>




    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
