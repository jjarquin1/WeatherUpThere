<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>WeatherUpThere</title>
</head>
<body>
 <section class="content">   
    <aside>
    <div class="container">
     <input id="search" placeholder="Search.."><button id="searchBtn">Search</button>
    </div>
    </aside>
    <div class="weather">
        <h1 class="city"></h1>
        <img class="icon">
        <p class="status"></p>
        <p class="temp"></p>
        <p class="date"></p>
        <p class="wind"></p>
        <p class="humidity"></p>
    </div>
    <div class="forcast">
        <h1>5 Day Forcast</h1>
    <div class="columns">
        <div class="card">
            <p class="date1"></p>
            <img class="icon1">
            <p class='temp1'></p>
            <p class='humidity1'></p>
        </div>
        <div class="card">
            <p class="date2"></p>
            <img class="icon2">
            <p class = 'temp2'></p>
            <p class='humidity2'></p>
        </div>
        <div class="card">
            <p class="date3"></p>
            <img class="icon3">
            <p class="temp3"></p>
            <p class="humidity3"></p>
        </div>
        <div class="card">
            <p class="date4"></p>
            <img class="icon4">
            <p class='temp4'></p>
            <p class="humidity4"></p>
        </div>
        <div class="card">
            <p class="date5"></p>
            <img class="icon5">
            <p class='temp5'></p>
            <p class='humidity5'></p>
        </div>
    </div>
    </div>
</section>

    
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
